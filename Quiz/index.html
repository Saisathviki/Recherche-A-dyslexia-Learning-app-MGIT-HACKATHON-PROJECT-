<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Dyslexia Quiz</h1>
        <div class="quiz">
            <h2 id="question">Write Question Here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <canvas id="confetti" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999;"></canvas>
    </div>

    <!-- Confetti Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
